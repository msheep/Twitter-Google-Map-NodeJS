<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <form class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Choose your topics</strong></h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Twitter Data</label>
                    <div class="col-md-2">                                    
                        <label class="check"><input type="radio" class="iradio" name="footy"/> Footy</label>
                    </div>
                    <div class="col-md-2">                                    
                        <label class="check"><input type="radio" class="iradio" name="footy" checked="checked"/> Party</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Aurin Data</label>
                    <div class="col-md-2">                                    
                        <label class="check"><input type="radio" class="iradio" name="party"/> Footy</label>
                    </div>

                        <label class="check"><input type="radio" class="iradio" name="party" checked="checked"/> Party</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">                        
            <!-- START jVectorMap USA -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Twitter</h3>
                </div>
                <div class="panel-body panel-body-map">
                    <div id="twitter_map" style="width: 100%; height: 300px;"></div>

        </div>

        <div class="col-md-6">

                </div>
                <div class="panel-body panel-body-map">

            </div>
        </div>
    </div>
</div>
<script>
function initMap() {
    map1 = new google.maps.Map(document.getElementById('twitter_map'), {
        center: {lat: -37.8100, lng: 144.950},
        zoom: 11,
        streetViewControl: false
      });

    map2 = new google.maps.Map(document.getElementById('aurin_map'), {
        center: {lat: -37.8100, lng: 144.950},
        zoom: 11,
        streetViewControl: false
    });    
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo4seRko-Sn-LeaXmyQht93j4clYkr6pE&language=en&callback=initMap" async defer></script>
